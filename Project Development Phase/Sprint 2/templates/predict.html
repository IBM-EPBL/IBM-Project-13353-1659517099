<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>HealthCure</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HealthCure</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/prediction">Predict CKD</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class='regform mt-3'>
        <center><h1>Chronic Kidney Disease Prediction</h1></center>
        <hr>
    </div>

    <form action='/predict' class='main-form needs-validation' method="POST" enctype="multipart/form-data">
        <div align="center">
                <div class='input-group mb-3 w-25'>
                    <input type="text" name="blood_urea" id="blood_urea" class="form-control" required='True' placeholder="Enter Blood_urea Value">
                </div>

                <div class='input-group mb-3 w-25'>
                    <input type="text" name="blood_glucose_random" id="blood_glucose_random" class="form-control" required='True' placeholder="Enter Blood Glucose Random value">
                </div>

                <div class="input-group mb-3 w-25">
                    <select name="anemia" id="anemia" class="form-control" required='True'>
                        <option value="">Select Anemia or not</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="input-group mb-3 w-25">
                    <select name="coronary_artery_disease" id="coronary_artery_disease" class="form-control" required='True'>
                        <option value="">Select Coronary Artery Disease or not</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

               <div class="input-group mb-3 w-25">
                    <select name="pus_cell" id="pus_cell" class="form-control" required='True'>
                        <option value="">Select Pus Cell condition</option>
                        <option value="0">Abnormal</option>
                        <option value="1">Normal</option>
                    </select>
                </div>

                <div class="input-group mb-3 w-25">
                    <select name="diabetes_mellitus" id="diabetes_mellitus" class="form-control" required='True'>
                        <option value="">Select Diabetes Mellitus or not</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            <div class="input-group mb-3 w-25">
                    <select name="red_blood_cells" id="red_blood_cells" class="form-control" required='True'>
                        <option value="">Select Red Blood Cells condition</option>
                        <option value="0">Abnormal</option>
                        <option value="1">Normal</option>
                    </select>
                </div>
            <div class="input-group mb-3 w-25">
                    <select name="pedal_edema" id="pedal_edema" class="form-control" required='True'>
                        <option value="">Select Pedal Edema or not</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

             </div>

                <div class='text-center'>
                    <button type='submit' class='btn btn-outline-primary' style='width:700px;margin-top: 30px;'> Predict Result
                    </button>
                </div>
    </form>

            <footer class='text-light bg-dark fixed-bottom' >
                <p class='text-center py-1 my-0'>
                    &copy; Copyright 2022
                </p>
            </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>



</body>

</html>
